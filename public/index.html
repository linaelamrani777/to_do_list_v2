<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container">
        <div class="container">
            <h1>ðŸŒ¸ My To-Do List ðŸŒ¸</h1>
            <div class="input-container">
                <input type="text" id="task-input" placeholder="Enter a new task">
                <input type="text" id="task-description-input" placeholder="Enter task description">
                <input type="number" id="reminder-hours" placeholder="Hours" min="0">
                <input type="number" id="reminder-minutes" placeholder="Minutes" min="0">
                <input type="file" id="task-image" accept="image/*">
                <button id="add-task">Add Task</button>
            </div>
            <ul id="task-list">
                <!-- Tasks will be added here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
